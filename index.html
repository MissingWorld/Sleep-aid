<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forest</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Touch the nature!">
  <meta name="keywords" content="Weather, rain, thunderstorm, birds, railway, sea, ocean, boat, nature">
  <meta name="author" content="Sergey Musiyenko">
  <link rel="icon" type="image/x-icon" href="img/favicons/forest.ico">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <header>

  </header>


  <div id="weather-block">
    <!-- Forest -->
    <img src="img/icons/trees.png" alt="forest" title="Forest" id="forest" />
    <audio id="forestsound" preload="auto" loop>
      <source src="sound/forest.mp3" type="audio/mpeg">
    </audio>
    <!-- Rain -->
    <img src="img/icons/rain.png" alt="rain" title="Rain" id="rain" />
    <audio id="rainsound" preload="auto" loop>
      <source src="sound/rain.mp3" type="audio/mpeg">
    </audio>
    <!-- Thunderstorm -->
    <img src="img/icons/thunderstorm.png" alt="thunderstorm" title="Thunderstorm" id="thunderstorm" />
    <audio id="thunderstormsound" preload="auto" loop>
      <source src="sound/thunderstorm.mp3" type="audio/mpeg">
    </audio>
    <!-- Birds -->
    <img src="img/icons/birds.png" alt="birds" title="Birds" id="birds" />
    <audio id="birdssound" preload="auto" loop>
      <source src="sound/birds.mp3" type="audio/mpeg">
    </audio>
    <!-- Campfire -->
    <img src="img/icons/campfire.png" alt="Campfire" title="Campfire" id="campfire" />
    <audio id="campfiresound" preload="auto" loop>
      <source src="sound/campfire.mp3" type="audio/mpeg">
    </audio>
    <!-- Train -->
    <img src="img/icons/train.png" alt="train" title="Train" id="train" />
    <audio id="trainsound" preload="auto" loop>
      <source src="sound/train.mp3" type="audio/mpeg">
    </audio>
    <!-- Boat -->
    <img src="img/icons/boat.png" alt="boat" title="Boat" id="boat" />
    <audio id="boatsound" preload="auto" loop>
      <source src="sound/boat.mp3" type="audio/mpeg">
    </audio>
    <!-- Mute all sounds -->
    <img src="img/icons/mute.png" alt="mute" title="Mute all sounds" id="mute" />
    <footer>
      <p class="copyright">&copy; 2018. All rights reserved.</p>
      <a href="https://musiyenko.com" target="_blank" id="author"> SM</a>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
